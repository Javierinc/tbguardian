<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="display-4">El Guardi√°n Digital</h1>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="card registro-card p-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Registro de Equipo</h2>
                <form action="/registrar" method="post">
                    <div class="mb-3">
                        <label for="nombre_grupo" class="form-label">Nombre de tu equipo</label>
                        <input type="text" class="form-control form-control-lg" id="nombre_grupo" name="nombre_grupo"required>
                        <div class="form-text">Elige un nombre √∫nico y creativo para tu equipo.</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
