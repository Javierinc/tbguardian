
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/posiciones.css') }}"> -->
    <title>Tabla de Posiciones üèÜ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #000428;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #004e92, #000428);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #004e92, #000428); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }

        .container {
            max-width: 1000px;
        }
        .posiciones-card {
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            width: 100%; /* Asegura que la tarjeta ocupe todo el ancho disponible */
            background: rgba(255, 255, 255, 0.2); /* Fondo semitransparente */
            backdrop-filter: blur(10px); /* Aplica el desenfoque al fondo */
            -webkit-backdrop-filter: blur(10px); /* Soporte para Safari */
        }

        .table {
            width: 100%; /* Asegura que la tabla ocupe todo el ancho disponible */
            font-size: 1.5rem;
            color: #f5f5f5;
        }
        .btn-respuesta {
            margin: 10px;
            height: 100px;
            font-size: 1.2rem;
            border-radius: 15px;
            transition: all 0.3s;
        }
        .btn-respuesta:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(35, 74, 42, 0.463);
        }
        .btn-respuesta.correcta {
            background-color: #28a745;
            color: white;
        }
        .score {
            font-size: 2.5rem;
            font-weight: bold;
        }
        th,td{
            font-size: 1.5;
        }
        h1 {
            color: #f5f5f5 !important;
            text-align: center;
        }
    </style>
    </head>
    <body>
        <!-- <video autoplay muted loop playsinline class="video-background">
            <source src="{{ url_for('static', filename='video4.mp4') }}" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>         -->
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <!-- <h1 class="flex-grow-1">Tabla de posiciones</h1> -->
                <div class="score"></div>
            </div>
            <div class="col-12">
                <div class="card posiciones-card p-4">
                    <div class="card-body">
                        <h1 class="card-title mb-4">TABLA DE POSICIONES</h1>
                        <div class="table-responsive">
                            <table class="table table-hover" id="tabla-posiciones">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Equipo</th>
                                        <th>Puntos</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for g in tabla_posiciones %}
                                    <tr>
                                        <td>{{ loop.index }}</td>
                                        <td>{{ g.nombre }}</td>
                                        <td>{{ g.puntos }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configurar el modal
 
        const puntajeElement = document.getElementById('puntaje');
        
     
        
        // Funci√≥n para actualizar la tabla de posiciones
        function actualizarPosiciones() {
            fetch('/posiciones')
            .then(response => response.json())
            .then(data => {
                const tablaBody = document.querySelector('#tabla-posiciones tbody');
                tablaBody.innerHTML = '';
                
                data.posiciones.forEach((grupo, index) => {
                    const row = document.createElement('tr');
                    
                    // Verificar si es el grupo actual del usuario
                    
                    
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${grupo.nombre}</td>
                        <td>${grupo.puntos}</td>
                    `;
                    
                    tablaBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));
        }
        
        // Actualizar posiciones cada 10 segundos
        setInterval(actualizarPosiciones, 10000);
    </script>
</body>
</html>
